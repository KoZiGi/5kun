<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/5KUN.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/5kun.css">
    <link rel="stylesheet" href="./assets/css/emotes.css">
    <title>5kun</title>
</head>
<body ng-app="kunkun">
    <div class="container-fluid px-0" id="body">
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/5KUN.png" class="rounded-circle border border-dark border-3" height="30" width="30" alt="">
                    <span class="d-none d-md-inline">{{settings.appTitle}}</span>
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto ">
                  <li class="nav-item" ng-repeat="url in urls" ng-hide="!url.perm">
                    <a class="nav-link" aria-current="page" href="{{url.link}}">{{url.name}}</a>
                  </li>
                  </ul>
                  <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#!/chat"><i class="bi bi-chat"></i></a></li>
                    <li class="nav-item" ng-if="user.ID!=undefined">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{user.name}}</a>
                              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDarkDropdownMenuLink">
                                <li><a class="dropdown-item" href="#!/profil/{{user.ID}}">My Profile</a></li>
                                <li><a class="dropdown-item" href="#!/profilmod">Edit Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" ng-click="LogOut()">Log out</a></li>
                              </ul>
                        </div>
                    </li>
                  </ul>
              </div>
            </div>
        </nav>
        <div ng-class='{"justify-content-center": window.location.href.split("!/")[1].split("/")[0]}' class="content d-flex flex-column" ng-view></div>
        <footer class="text-center">
            <p class="my-0">Made by {{settings.author}} <small>&copy;</small>2022.</p>
        </footer>
    </div>
    
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/moment.min.js"></script>
    <script src="./assets/js/sha1.js"></script>
    <script src="./assets/js/angular.min.js"></script>
    <script src="./assets/js/angular-route.min.js"></script>
    <script src="./assets/js/5kun.js"></script>

    <script src="./controllers/profilmodCtrl.js"></script>
    <script src="./controllers/chatCtrl.js"></script>
    <script src="./controllers/profilesCtrl.js"></script>
    <script src="./controllers/loginCtrl.js"></script>
    <script src="./controllers/feedCtrl.js"></script>
    <script src="./controllers/regCtrl.js"></script>
    <script src="./controllers/profilCtrl.js"></script>
    <script src="./controllers/regCtrl.js"></script>
    <script src="./assets/js/dbFactory.js"></script>
</body>
</html>
